<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Color to Black & White Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f5f5ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f0ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .upload-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
            margin-top: 10px;
        }

        .upload-button:hover {
            transform: translateY(-2px);
        }

        #fileInput {
            display: none;
        }

        .processing {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .success-icon {
            font-size: 48px;
            color: #4caf50;
            margin-bottom: 15px;
        }

        .download-button {
            background: #4caf50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .download-button:hover {
            transform: translateY(-2px);
        }

        .reset-button {
            background: #666;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .reset-button:hover {
            transform: translateY(-2px);
        }

        .error {
            display: none;
            text-align: center;
            padding: 30px;
            color: #d32f2f;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Converter</h1>
        <p class="subtitle">Convert color PDF scans to black & white</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <p class="upload-text">Drag & drop your PDF here</p>
            <p style="color: #999; margin: 10px 0;">or</p>
            <button class="upload-button">Choose File</button>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            <p>Converting your PDF to black & white...</p>
        </div>

        <div class="result" id="result">
            <div class="success-icon">‚úì</div>
            <p>Your PDF has been converted successfully!</p>
            <a href="#" class="download-button" id="downloadButton">Download Black & White PDF</a>
            <br>
            <button class="reset-button" onclick="resetConverter()">Convert Another PDF</button>
        </div>

        <div class="error" id="error">
            <div class="error-icon">‚ö†Ô∏è</div>
            <p id="errorMessage">An error occurred while processing your PDF.</p>
            <button class="reset-button" onclick="resetConverter()">Try Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processing = document.getElementById('processing');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const downloadButton = document.getElementById('downloadButton');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                processPDF(file);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                processPDF(file);
            } else {
                showError('Please upload a PDF file.');
            }
        });

        async function processPDF(file) {
            uploadArea.style.display = 'none';
            processing.style.display = 'block';
            error.style.display = 'none';
            result.style.display = 'none';

            try {
                const arrayBuffer = await file.arrayBuffer();
                
                // Load the PDF with pdf.js for rendering
                const loadingTask = pdfjsLib.getDocument(arrayBuffer);
                const pdf = await loadingTask.promise;
                
                // Create a new PDF with pdf-lib
                const pdfDoc = await PDFLib.PDFDocument.create();
                
                // Process each page
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2 }); // Higher scale for better quality
                    
                    // Create canvas to render the page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    // Render the page
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    // Convert to black and white
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    for (let i = 0; i < data.length; i += 4) {
                        // Calculate grayscale value
                        const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                        
                        // Apply threshold for pure black and white (adjust threshold as needed)
                        const bw = gray > 128 ? 255 : 0;
                        
                        data[i] = bw;     // Red
                        data[i + 1] = bw; // Green
                        data[i + 2] = bw; // Blue
                        // Alpha channel (i + 3) stays the same
                    }
                    
                    // Put the modified image data back
                    context.putImageData(imageData, 0, 0);
                    
                    // Convert canvas to image and add to new PDF
                    const imgDataUrl = canvas.toDataURL('image/png');
                    const pngImage = await pdfDoc.embedPng(imgDataUrl);
                    
                    // Add page with the original dimensions
                    const pdfPage = pdfDoc.addPage([viewport.width / 2, viewport.height / 2]);
                    pdfPage.drawImage(pngImage, {
                        x: 0,
                        y: 0,
                        width: viewport.width / 2,
                        height: viewport.height / 2
                    });
                }
                
                // Save the new PDF
                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                // Set up download link
                downloadButton.href = url;
                const originalName = file.name.replace('.pdf', '');
                downloadButton.download = `${originalName}_bw.pdf`;
                
                // Show result
                processing.style.display = 'none';
                result.style.display = 'block';
                
            } catch (err) {
                console.error('Error processing PDF:', err);
                showError('Failed to process the PDF. Please make sure it\'s a valid PDF file.');
            }
        }

        function showError(message) {
            uploadArea.style.display = 'none';
            processing.style.display = 'none';
            result.style.display = 'none';
            error.style.display = 'block';
            errorMessage.textContent = message;
        }

        function resetConverter() {
            uploadArea.style.display = 'block';
            processing.style.display = 'none';
            result.style.display = 'none';
            error.style.display = 'none';
            fileInput.value = '';
            
            // Clean up the download URL
            if (downloadButton.href && downloadButton.href.startsWith('blob:')) {
                URL.revokeObjectURL(downloadButton.href);
            }
        }
    </script>
</body>
</html>
